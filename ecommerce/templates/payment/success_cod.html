<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Confirmation de Commande</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .btn-confirm {
            transition: all 0.3s ease;
        }
        .btn-confirm:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 flex items-center justify-center min-h-screen px-4">
<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg text-center space-y-6 border border-green-100">
    <!-- Confirmation Card -->
    <div class="space-y-4">
        <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-green-700">Commande confirmée !</h1>
        <div class="space-y-2">
            <p class="text-gray-700">Référence: <span class="font-medium">#{{ order.id }}</span></p>
            <p class="text-gray-700">Montant total: <span class="font-bold text-green-600">{{ order.total_price }} DA</span></p>
        </div>
        <p class="text-sm text-gray-500 bg-green-50 p-3 rounded-lg">Paiement à la livraison (Cash on Delivery)</p>
    </div>

    <!-- Action Buttons -->
    <div class="pt-4 space-y-4">
        <form action="{% url 'confirm_cod_order' order.id %}" method="post" onsubmit="return confirm('Êtes-vous sûr de vouloir confirmer cette commande ?');">
            {% csrf_token %}
            <button type="submit" class="btn-confirm w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-6 rounded-lg shadow-md">
                Confirmer définitivement
            </button>
        </form>
        <a href="/" class="inline-block text-gray-600 hover:text-green-600 transition-colors">
            ← Retour à l'accueil
        </a>
    </div>
</div>
</body>
</html>
